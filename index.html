<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Especial Gamers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font | Baloo Tamma -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 

    <!-- Swiper Slider -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

    <!-- Materialize | Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Mis Estilos -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header-offer">
        <div class="container-header">
            <h1>
               <span class="title-especial"> Especial </span> <br> 
               Gamers 
            </h1>
            <div class="container-offer">
                <img class="img-header responsive-img" src="img/ps4-header.png" alt="ps4 oferta">
                <div class="container-description">
                    <h3 class="description">PS4 Slim / 1 TB</h3>
                    <h2 class="price">$199.990</h2>
                    <a href="#" class="waves-effect waves-light hoverable container-btn">
                        <div class="offer_btn">Ver Oferta </div>
                        <i class="icon-arrow fas fa-angle-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- CONSOLAS -->
    <section class="container_consolas">
        <h2 class="title_consolas">Consolas</h2>
        <div class="line"></div>

        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slide1 -->
                <div class="container_slider swiper-slide">
                    <img class="img-consola responsive-img" src="img/ps4-consolas.png" alt="consola playstation 4">
                    <div class="container-consola">
                        <div class="background-img"></div>
                        <h3>playstation</h3>
                    </div>
                    <div class="consola-btn">
                        <i class="icon-arrow fas fa-angle-right"></i>
                    </div>
                </div>
                <!-- Slide2 -->
                <div class="container_slider swiper-slide">
                    <img class="img-consola responsive-img" src="img/ps4-consolas.png" alt="consola playstation 4">
                    <div class="container-consola">
                        <div class="background-img"></div>
                        <h3>playstation</h3>
                    </div>
                    <div class="consola-btn">
                        <i class="icon-arrow fas fa-angle-right"></i>
                    </div>
                </div>
                <!-- Slide3 -->
                <div class="container_slider swiper-slide">
                    <img class="img-consola responsive-img" src="img/ps4-consolas.png" alt="consola playstation 4">
                    <div class="container-consola">
                        <div class="background-img"></div>
                        <h3>playstation</h3>
                    </div>
                    <div class="consola-btn">
                        <i class="icon-arrow fas fa-angle-right"></i>
                    </div>
                </div>
                
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

    </section>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b37b5e69e0.js" crossorigin="anonymous"></script>
    <!-- Swiper Slider -->
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <!-- Materialize |  Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- my JS -->
    <script src="js/scripts.js"></script>
    
</body>
</html>
